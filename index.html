<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DTF King – DTF & UV-DTF Transfers</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:#fff;color:#111}
header{padding:16px;display:flex;align-items:center}
header img{height:48px}
.hero{padding:48px 20px;text-align:center;background:#111;color:#fff}
.hero h1{font-size:34px;font-weight:800}
.btn{display:inline-block;margin:10px;padding:14px 20px;border-radius:8px;text-decoration:none;font-weight:600}
.btn-primary{background:#ff4fd8;color:#fff}
.section{padding:24px}
form input,form select,form button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
form button{background:#00b4ff;color:#fff;font-weight:700}
</style>
</head>
<body>

<header>
  <img src="assets/logo-dtf-king.png" alt="DTF King">
</header>

<section class="hero">
  <h1>Dé leverancier voor DTF & UV-DTF transfers</h1>
  <a href="#bestel" class="btn btn-primary">Bestelling plaatsen</a>
</section>

<section id="bestel" class="section">
  <h2>Upload je bestand</h2>
  <form id="orderForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".png,.pdf" required>
    <select name="formaat">
      <option>A4</option>
      <option>A3</option>
      <option>Custom</option>
    </select>
    <input type="number" name="aantal" value="10" min="1">
    <button type="submit">Bestelling verzenden</button>
  </form>
</section>

<script>
document.getElementById('orderForm').addEventListener('submit', async e => {
  e.preventDefault();
  const res = await fetch('/api/order', { method:'POST', body:new FormData(e.target)});
  alert(res.ok ? 'Bestelling ontvangen!' : 'Er ging iets mis');
});
</script>

</body>
</html>
